<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center bg-dark flex-column ">
        <div class="w-50 position-relative px-5">
            <div class="bar w-100 d-flex align-items-center justify-content-between">
                <div class="p-3 bg-dark text-white border border-3 border-danger rounded-circle z-1 bar">1</div>
                <div class="p-3 bg-dark text-white border border-3 border-danger rounded-circle z-1 bar">2</div>
                <div class="p-3 bg-dark text-white border border-3 border-danger rounded-circle z-1 bar">3</div>
                <div class="p-3 bg-dark text-white border border-3 border-danger rounded-circle z-1 bar">4</div>
            </div>
            <div class="ms-4  w-0 position-absolute top-50 bg-info z-0 barline" style="height: 3px;">h</div>
        </div>
        <div class="mt-5">
            <button class="btn btn-outline-light mx-4 px-3 prev">Prev</button>
            <button class="btn btn-outline-light px-3 next">Next</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
